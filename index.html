<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- panou lateral -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <div class="logo-text">Chat</div>
          </div>
          <button class="btn-text">New</button>
        </div>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="search conversations"
          />
        </div>

        <div class="chat-list">
          <div class="chat-list-section">
            <div class="section-title">Today</div>
            <div class="section-messages">
              <div class="conversation-card conversation-card--active" data-conversation-id="1">
                <div class="conversation-card__avatar">RB</div>
                <div class="conversation-card__content">
                  <div class="conversation-card__header">
                    <span class="conversation-card__name">Razvan Balan</span>
                    <span class="conversation-card__time">2m</span>
                  </div>
                  <div class="conversation-card__preview">hey, what's up</div>
                </div>
              </div>
              <div class="conversation-card conversation-card" data-conversation-id="1">
                <div class="conversation-card__avatar">PI</div>
                <div class="conversation-card__content">
                  <div class="conversation-card__header">
                    <span class="conversation-card__name">Popescu Ion</span>
                    <span class="conversation-card__time">1m</span>
                  </div>
                  <div class="conversation-card__preview">hey, what's up</div>
                </div>
                <div class="conversation-card__badge">1</div>
              </div>
            </div>
            <div class="section-title">Older</div>
            <div class="section-messages"></div>
          </div>
        </div>

        <div class="sidebar-footer">
          <div class="dropdown dropdown--up">
            <button class="btn-text dropdown-toggle" data-dropdown="settings">
              Settings
            </button>
            <div class="dropdown-menu" id="settings-dropdown">
              <button class="dropdown-item">My Profile</button>
              <button class="dropdown-item">Notifications</button>
              <button class="dropdown-item">Log out</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- main -->
      <main class="chat-container">
        <header class="chat-header">
          <div class="chat-header-info">
            <h1 class="chat-title">Razvan</h1>
            <span class="chat-status">Online</span>
          </div>

          <div class="chat-header-actions">
            <button class="btn-icon">
              <img src="media/call.svg" alt="" />
            </button>
            <div class="dropdown">
              <button class="btn-icon dropdown-toggle" data-dropdown="more">
                <img src="media/more.svg" alt="" />
              </button>
              <div class="dropdown-menu" id="more-dropdown">
                <button class="dropdown-item">View Profile</button>
                <button class="dropdown-item">Search in Chat</button>
                <button class="dropdown-item">Block</button>
              </div>
            </div>
          </div>
        </header>

        <div class="messages-container">
          <div class="welcome-screen">
            <h2 class="welcome-title">Start a conversation</h2>
            <p class="welcome-subtitle">Send a message</p>
          </div>

          <div class="messages-wrapper"></div>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <button class="btn-icon">
              <img src="/media/attachment.svg" alt="" />
            </button>
            <div class="input-field-container">
              <textarea
                class="message-input"
                placeholder="type a message..."
                rows="1"
                maxlength="5000"
              ></textarea>
              <div class="input-actions">
                <button class="btn-icon" style="border: none">
                  <img src="media/emoji.svg" alt="" />
                </button>
              </div>
            </div>
            <button class="btn-icon" id="send">
              <img src="/media/sent.svg" alt="" />
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
